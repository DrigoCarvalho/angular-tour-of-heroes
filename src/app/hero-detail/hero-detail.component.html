<div class="flex" *ngIf="hero">
  <h2 class="center">{{hero.name | uppercase}} Details</h2>
  <div class="center"><span>ID: </span>{{hero.id}}</div>
  <div class="center">
    <label>Editar nome:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <div class="center">
    <button (click)="goBack()">Voltar</button>
    <button id="salvar" (click)="save()">Salvar</button>
  </div>
  
</div>
